<!DOCTYPE html>
<html lang="en">

<head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="style.css">

</head>

<body>

    <h1 class="white-text text-darken-2">PopCorn Night</h1>

   <div class="row">
        <div class="col s12 m6">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">textsms</i>
              <input type="text" id="autocomplete-input" class="autocomplete">
              <label for="autocomplete-input">Elige la Pelicula que quieres recomendar</label>
            </div>
          </div>
        </div>
      

      <div class="input-field col s12 m6">
            <select id="generos">
              <option value="" disabled selected>Choose your option</option>
              <option value="28">Noche de Acción</option>
              <option value="35">Noche de Comedia </option>
              <option value="18">Noche Drama</option>
              <option value="10749">Noche de Amor</option>
              <option value="27">Noche de Terror</option>
            </select>
            <label>¿Que tipo de noche quieres tener?</label>
          </div>
        </div>


<section id="best">
    <h5 class="white-text text-darken-2">Las cabritas más dulces (Mejor Valoradas)</h5>
    <div class="carousel" id="root">
        <a class="carousel-item"><img class="img materialboxed responsive-img" src="https://image.tmdb.org/t/p/w500/lHu1wtNaczFPGFDTrjCSzeLPTKN.jpg"></a>
    </div>
</section>

<section id="worst">
    <h5 class="white-text text-darken-2">Las cabritas más podridas(Peor Valoradas)</h5>
    <div class="carousel" id="root1">
        <a class="carousel-item"><img class="img materialboxed responsive-img" src="https://image.tmdb.org/t/p/w500/lHu1wtNaczFPGFDTrjCSzeLPTKN.jpg"></a>
    </div>
</section>


  
    <div id="root2"></div>
    <div id="root3"></div>
    <div id="root4"></div>

    <!--JavaScript at end of body for optimized loading-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
